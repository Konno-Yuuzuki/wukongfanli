<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>悟空返利</title>
    <link rel="stylesheet" href="../css/register1.css">
    <script src="../js/lib/placeholder.js"></script>
</head>

<body>
    <!--客户信息开始-->
    <div class="header">
        <div class="user-info">
            <ul>
                <li><a href="">你好，请登录</a></li>
                <li class="active"><a href="">免费注册</a></li>

                <li class="sh-bag">

                <li><em></em></li>
                <li><a href="">商家中心</a></li>

                <li><a href="">客户服务</a></li>
            </ul>
        </div>
    </div>
    <!--客户信息结束-->
    <!-- logo-搜索开始 -->
    <div class="logo-search">
        <div class="lo-sea">
            <div class="logo">
                <h1>
                <a href="../index.html"></a></h1>
            </div>
            <div class="search">
                <form action="searchIfo">
                    <label for="seacrhIfo"></label>
                    <input type="text" placeholder="请输入想找的宝贝" id="seacrhIfo" />
                    <button type="submit">搜索</button>
                </form>
            </div>
            <div class="info">
                <ul>
                    <li>
                        <a href="">
                        10:00上新
                        <i class="t-updata"></i>
                    </a>
                    </li>
                    <li class="info-line"></li>
                    <li>
                        <a href="">
                        超值低价

                    <li class="info-line"></li>

                    </li>

            </div>
        </div>
    </div>
    <!-- logo-搜索结束 -->
    <!--注册开始-->
    <div class="register">
        <div class="register-c">
            <!-- 注册标题 -->
            <div class="reg-top">
                <p class="reg-title">
                    <span class="hd">新用户注册/</span>
                    <span class="tips">免费注册，网购省钱，积分换礼</span></p>
                <p class="ex-acc">
                    已有账号，
                    <a href="../login/login.html">立即登录</a>
                </p>
            </div>
            <!-- 注册表单 -->
            <div class="reg-form clear clearfix">
                <form action="">
                    <ul>
                        <li>
                            <label for="tel">邮箱账号：</label>
                            <input type="text" id="tel" placeholder="请输入手机号码">
                            <div class="hint">
                                <i class="correct"></i>
                                <p>请输入手机号码</p>
                            </div>
                            <span>或
                                <a href="./register.html">手机注册</a>
                            </span>
                        </li>
                        <li>
                            <label for="password">输入密码：</label>
                            <input type="text" id="password" placeholder="密码必须为6-25位数字、字母、符号">
                            <div class="hint">
                                <i class="error"></i>
                                <p>密码格式不规范</p>
                            </div>
                            <div class="complex-pwd">
                                <span class="com"></span>
                                <span class="com"></span>
                                <span></span>
                                <em>中</em>
                            </div>
                        </li>
                        <li class="message-code">
                            <label for="con_password">确认密码：</label>
                            <input type="text" id="con_password" placeholder="请重新输入">
                            <div class="hint">
                                <i></i>
                                <p>两次密码输入不一致</p>
                            </div>
                        </li>
                        <li>
                            <label for="tel">手机号码：</label>
                            <input type="text" id="tel" placeholder="请输入手机号码">
                            <div class="hint">
                                <i class="correct"></i>
                                <p>请输入手机号码</p>
                            </div>
                        </li>
                        <li>
                            <label for="mess_code">验证码：</label>
                            <input type="text" id="mess_code" placeholder="验证码">
                            <input type="button" value="获取短信验证码">
                            <div class="hint">
                                <i></i>
                                <p>短信验证码有误</p>
                            </div>
                        </li>
                        <li class="agreement">
                            <label>
                                <input type="checkbox" name="" value="">
                                <strong>我已阅读并同意悟空返利的</strong>
                                <a href="">使用协议</a>
                            </label>
                        </li>
                        <li>
                            <label for=""></label>
                            <input type="submit" value="立即注册">
                        </li>
                    </ul>
                </form>
                <ol class="partner">
                    <li>
                        <h3>使用合作网站账号一键登录</h3></li>
                    <li>
                        <i class="taobao"></i>
                        <a href="">使用淘宝账号登录</a>
                    </li>
                    <li>
                        <i class="qq"></i>
                        <a href="">使用QQ账号登录</a>
                    </li>
                    <li>
                        <i class="wechat"></i>
                        <a href="">使用微信账号登录</a>
                    </li>
                    <li>
                        <i class="weibo"></i>
                        <a href="">使用微博账号登录</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <!--注册结束-->
</body>

</html>
